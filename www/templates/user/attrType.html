<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{ 'Type' | translate }}</h1>
  </ion-header-bar>

  <ion-content id="Type">
    <div class="list card">
      <div class="item item-divider">
        {{ 'Current type' | translate }}
      </div>
      <a class="item" href="#" editable-text="model.type" onaftersave="statusModal.hide()" e-formclass="item">
        {{ model.type| translate }}
      </a>
    </div>
    <div class="list card">
      <div class="item item-divider">
        {{ 'Select new type' | translate }}
      </div>
      <label
        ng-repeat="item in collection"
        ng-click="select(item)"
        class="item item-text-wrap">
        {{item | translate}}
      </label>
    </div>
  </ion-content>
</ion-modal-view>
