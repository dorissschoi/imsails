<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{ 'Status' | translate }}</h1>
  </ion-header-bar>

  <ion-content id="status">
    <div class="list card">
      <div class="item item-divider">
        {{ 'Current status' | translate }}
      </div>
      <a class="item" href="#" editable-text="model.status" onaftersave="statusModal.hide()" e-formclass="item">
        {{ model.status | translate }}
      </a>
    </div>
    <div class="list card">
      <div class="item item-divider">
        {{ 'Select new status' | translate }}
      </div>
      <label
        ng-repeat="item in resource.User.type.status"
        ng-click="select(item)"
        class="item item-text-wrap">
        {{item | translate}}
      </label>
    </div>
  </ion-content>
</ion-modal-view>
