<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{'Menu' | translate}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/roster/list">
          {{'Roster' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/user/list">
          {{'User' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/group/list/private">
          {{'Group' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/user/update">
          {{'Personal Info' | translate}}
        </ion-item>
        <fancy-select
			template-url='templates/user/status.html'
			ng-selected="model.status"
			ng-model="resource.User.type.status"
			title="{{'Select' | translate}}">
		</fancy-select>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
