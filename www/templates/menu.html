<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/roster/list">
          Roster
        </ion-item>
        <ion-item nav-clear menu-close href="#/user/list">
          User
        </ion-item>
        <ion-item nav-clear menu-close href="#/group/list/public">
          Group
        </ion-item>
        <ion-item nav-clear menu-close href="#/user/update">
          Personal Info
        </ion-item>
        <fancy-select
			template-url='templates/user/status.html'
			ng-selected="model.status"
			ng-model="resource.User.type.status"
			title="Select">
		</fancy-select>
        <ion-item nav-clear menu-close ng-if="env.isNative()" ng-click="exit()">
          Exit
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
