<ion-header-bar class="item-input-inset">
	<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
	<h1 class='title'>
		<icon class="header" ng-src="model.photoUrl"
			aria-label="{{model.name}}"
			otherwise="icon ion-android-people">
		</icon>
		<span>{{model.name}}</span>
	</h1>
</ion-header-bar>
<ion-content>
	<!-- type -->
	<ion-list>
		<ion-item class="item-divider">
			{{'Type' | translate}}
		</ion-item>
		<ion-item class="item-avatar">
			<h2>
				{{model.type}}	
			</h2>
		</ion-item>
	</ion-list>
	
	<!-- owner -->
	<ion-list>
		<ion-item class="item-divider">
			{{'Owner' | translate}}
		</ion-item>
		<ion-item class="item-avatar">
			<icon class="avatar" 
				ng-src="model.createdBy.photoUrl"
				aria-label="{{model.createdBy.fullname()}"
				otherwise="icon ion-android-person">
			</icon>
			<h2>
				<span>{{model.createdBy.fullname()}}</span>
			</h2>
			<p>
				{{model.createdBy.post()}}
			</p>
		</ion-item>
	</ion-list>
	
	<!-- moderator and member -->
	<ion-list ng-repeat="type in ['moderators', 'members']" ng-if="model[type].length > 0">
		<ion-item class="item-divider">
			{{resource.Group.type.placeholder[type] | translate}}
		</ion-item>
	
		<ion-item class="item-avatar"
			ng-repeat="user in model[type]"
			ng-controller="UserCtrl">
			<icon class="avatar" 
				ng-src="user.photoUrl"
				aria-label="{{user.fullname()}"
				otherwise="icon ion-android-person">
			</icon>
			<h2>
				<span>{{user.fullname()}}</span>
			</h2>
			<p>
				{{user.post()}}
			</p>
		</ion-item>
	</ion-list>
</ion-content>
