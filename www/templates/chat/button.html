<div class="card" ng-class="'left'">
	<div class = "row">
		<div class="buttons">
			<button class="button" ng-click="send()">
				<i class="icon icon ion-android-done"></i>
			</button>
		</div>
		<div class="buttons">
			<button class="button" ng-click="cancel()">
				<i class="icon icon ion-android-close"></i>
			</button>
		</div>
	</div>
</div>
