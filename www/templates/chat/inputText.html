	<div class="item-input-inset">
		<label class="item-input-wrapper">
			<textarea rows='1' ng-model="msg" ng-change="row(msg)"></textarea>
			<div class = "row">
				<div class="buttons">
				<button class="button" ng-click="send()">
					<i class="icon icon ion-android-done"></i>
				</button>
				<button class="button" ng-click="cancel()">
					<i class="icon icon ion-android-close"></i>
				</button>
				</div>
			</div>
		</label>
	</div>
