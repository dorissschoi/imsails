<div class="card" ng-class="'left'">
	<div class="item-input-inset">
		<label class="item-input-wrapper">
			<textarea rows='1' ng-model="msg" ng-change="row(msg)"></textarea>
		</label>
		<div class="buttons">
			<button class="button" ng-click="send()" ng-if="msg != ''">
				<i class="icon ion-android-send"></i>
			</button>
		</div>
	</div>
</div>
